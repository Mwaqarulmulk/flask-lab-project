name: CI/CD

name: CI/CD

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd main
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          cd main
          pytest -q

      - name: Upload pytest logs (artifact)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-logs
          path: main/.pytest_cache
